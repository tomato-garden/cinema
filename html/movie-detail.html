<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 정보</title>
    <link rel="stylesheet" href="/css/movie-detail.css" />
</head>
<body>
    <div id="header"></div>
  <script src="/js/init-header.js"></script>

    <div class="container">
        <div class="movie-header">
            <div class="movie-image">
                <img src="" alt="영화 포스터" />
                <div class="overlay"></div>
            </div>            
            <div class="movie-info">
                <div class="info">
                    <h1></h1>
                    <div class="info">
                        <p><strong>감독:</strong></p>
                        <p><strong>재생 시간:</strong></p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="reserve-button">예매하기</button>
                    <button class="interest-button">
                        <i class="fas fa-heart"></i> ♡ 관심(<span id="interest-count"></span>)
                    </button>
                </div>
            </div>
        </div>

        <div class="information">
            <hr />
            <div class="nav-buttons">
                <button onclick="scrollToSection('details')">상세정보</button>
                <button class="review-button">관람평</button>
            </div>
            <hr />
            <div class="info1">
                <div id="details" class="section">
                    <h2>상세정보</h2>
                </div>

                <hr class="contour" />

                <div id="reviews" class="section">
                    <h2>관람평</h2>
                    <div class="review-submit-wrapper">
                        <textarea id="reviewInput" placeholder="관람 후기를 작성해주세요..."></textarea>
                        <button id="submitReview">등록</button>
                      </div>
                      

                    <div id="reviewList" class="review-list">
                        <p id="loadingMessage">리뷰를 불러오는 중...</p>
                        <p id="noReviews" style="display: none;">아직 등록된 관람평이 없습니다. 첫 리뷰를 남겨보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/movie-detail.js"></script>
</body>
</html>
