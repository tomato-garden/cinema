<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="login">
      <form id="loginForm" autocomplete="off">
        <h3 class="ln">로그인</h3>
        <input class="ID" type="text" name="username" placeholder="아이디를 입력하세요." required />
        <input class="PW" type="password" name="password" placeholder="비밀번호를 입력하세요." required />
        <a href="fgpw" class="fgpw">비밀번호를 잊으셨나요?</a>
        <button class="lob" type="submit" id="loginBtn">로그인</button>
        <p class="noAccount">계정이 없으신가요? <a href="/html/register.html" class="new">회원가입하러 가기</a></p>
      </form>      
      
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
