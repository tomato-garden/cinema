<h2 class="section-title">매점 내역</h2>
<div id="boxes-container"></div>
  
  <div id="pagination"></div>
  <!-- 매점 내역 모달 -->
<div id="store-modal" style="display: none;">
    <div id="store-modal-content" class="content-box">
      <div class="content-inner">
        <h2 class="complete-title">구매 내역</h2>
  
        <div class="receipt-wrapper">
  
          <!-- 회사 정보 -->
          <div class="company-info">
            <strong>FILM FRAME CINEMA</strong>
            서울특별시 강남구 신사동 123-45  
            <br>Tel: 02-123-4567
          </div>
  
          <!-- 구분선 -->
          <div class="receipt-line-separator"></div>
  
          <!-- 본문 내용 -->
          <div class="receipt-body">
            <div class="line"><strong>상품명:</strong> <span id="store-product-name"></span></div>
            <div class="line"><strong>총금액:</strong> <span id="store-total-price"></span></div>
            <div class="line"><strong>결제수단:</strong> <span id="store-payment-method"></span></div>
            <div class="line"><strong>수량:</strong> <span id="store-quantity"></span></div>
            <div class="line"><strong>구매일시:</strong> <span id="store-date"></span></div>
            <div class="line"><strong>주문번호:</strong> <span id="store-order-id"></span></div>
          </div>
  
          <!-- 구분선 -->
          <div class="receipt-line-separator"></div>
  
          <!-- 덕담 메시지 -->
          <div class="receipt-message">구매해주셔서 감사합니다 (•̀ᴗ-)✧</div>
  
          <!-- 바코드 -->
          <div class="receipt-barcode">
            <img src="/img/barcode.png" class="barcode-image" alt="바코드">
          </div>
        </div>
  
        <!-- 닫기 버튼 -->
        <button id="closeStoreModal" class="back-button">닫기</button>
      </div>
    </div>
  </div>
