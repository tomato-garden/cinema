<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>매점 구매페이지</title>
  <link rel="stylesheet" href="/css/purchase-page.css" />
</head>
<body>
  <div id="header"></div>
  <script src="/js/init-header.js"></script>

  <div class="content-box">
    <div class="content-inner">
      <!-- 구매 요약 정보 -->
      <div class="purchase-summary">
        <div class="item-row">
          <span class="item-name">상품명</span>
          <span class="item-qty">1개</span>
          <span class="item-price">가격</span>
        </div>
        <div class="divider"></div>
        <div class="total-row">
          <span class="total-label">총 합계</span>
          <span class="total-price">총가격</span>
        </div>
      </div>

      <!-- 결제 정보 -->
      <h3>결제 정보</h3>
      <div class="payment-box">
        <div class="payment-info">
          <p><strong>상품:</strong> <span>상품명</span></p>
          <p><strong>상품가격:</strong> <span>가격</span></p>
        </div>

        <div class="payment-field">
          <label for="payment-method"><strong>결제 수단 선택:</strong></label>
          <select id="payment-method">
            <option value="card">신용/체크카드</option>
            <option value="kakaopay">카카오페이</option>
            <option value="naverpay">네이버페이</option>
            <option value="toss">토스</option>
          </select>
        </div>

        <div class="payment-field">
          <label for="card-number"><strong>카드 번호:</strong></label>
          <input type="text" id="card-number" placeholder="1234-5678-9012-3456" />
        </div>

        <div class="payment-field">
          <label for="card-expiry"><strong>유효 기간:</strong></label>
          <input type="text" id="card-expiry" placeholder="MM/YY" />
        </div>

        <div class="payment-field">
          <label for="card-cvc"><strong>CVC:</strong></label>
          <input type="text" id="card-cvc" placeholder="123" />
        </div>

        <!-- 결제 버튼 -->
        <button class="pay-button" onclick="goToPurchase()">결제하기</button>
      </div>
    </div>
  </div>

  <!-- 결제 완료 처리 -->
</body>
<script src="/js/purchase-page.js"></script>
</html>
