<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu board</title>
  <link rel="stylesheet" href="/css/menu-board.css">
  
</head>
<body>
  <div id="header"></div>
  <script src="/js/init-header.js"></script>

  <div class="menu-board">
    <div class="menu-title">스토어</div>
    <hr>

    <div class="category">
      <h2>팝콘/콜라</h2>
      <span class="more-button"></span>
      <div class="product-wrapper">
        <div class="product-list-container">
          <div class="product-list" id="list1">
            <!-- JS로 팝콘/콜라 상품이 들어옵니다 -->
          </div>
        </div>
      </div>
    </div>

    <hr class="movie-hr">

    <div class="category">
      <h2>굿즈</h2>
      <span class="more-button"></span>
      <div class="product-wrapper">
        <div class="product-list-container">
          <div class="product-list" id="list2">
            <!-- JS로 굿즈 상품이 들어옵니다 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/menu-board.js"></script>
</body>
</html>
